<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form </title>
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <h1>Product Review</h1>
    <form class="Container-form">
        <fieldset>
            <label for="product-name" style="font-size: medium; margin-top: 12px;">Product Name</label>
            <select name="product-name" id="product-name" required>
                <option value="disabled selected">Select a Product</option>
                <option value="Product-name">Product 1</option>
                <option value="Product-name">Product 2</option>
                <option value="Product-name">Product 3</option>
            </select>
           <!-- Section Overall Rating -->
        <section class="section container" style="padding: 0 0 40px 0;">
            <h2 class="section-heading" style="margin-bottom: 6px; font-size: medium;">Overall Rating</h2>
            <div class="rating-filter-container">

                <!-- Groupe 1 Ã‰toile -->
                <label class="rating-option">
                    <input type="radio" name="rating-filter" value="1">
                    <div class="rating-display">
                        <span class="stars">&#9733;</span>
                        <span class="custom-checkbox"></span>
                    </div>
                </label>

                 <!-- Groupe 2 Ã‰toiles -->
                <label class="rating-option">
                    <input type="radio" name="rating-filter" value="2">
                    <div class="rating-display">
                        <span class="stars">&#9733;&#9733;</span>
                        <span class="custom-checkbox"></span>
                    </div>
                </label>

                <!-- Groupe 3 Ã‰toiles -->
                <label class="rating-option">
                    <input type="radio" name="rating-filter" value="3">
                    <div class="rating-display">
                        <span class="stars">&#9733;&#9733;&#9733;</span>
                        <span class="custom-checkbox"></span>
                    </div>
                </label>
                
                <!-- Groupe 4 Ã‰toiles -->
                <label class="rating-option">
                    <input type="radio" name="rating-filter" value="4">
                    <div class="rating-display">
                        <span class="stars">&#9733;&#9733;&#9733;&#9733;&#9733;</span>
                        <span class="custom-checkbox"></span>
                    </div>
                </label>
                
                <!-- Groupe 5 Ã‰toiles -->
                <label class="rating-option">
                    <input type="radio" name="rating-filter" value="5">
                    <div class="rating-display">
                        <span class="stars">&#9733;&#9733;&#9733;&#9733;&#9733;</span>
                        <span class="custom-checkbox"></span>
                    </div>
                </label>
            </div>
        </section>

        <label for="date">Date of Installation</label>
        <input type="date" id="date" name="date" placeholder="dd/mm/yyyy" required>
  
        <h2 >Which Feature did you find useful in the product?(Check all that apply)</h2>
        <label class="container">Durability
            <input type="checkbox"checked="checked">
            <span class="checkmark"></span>
        </label>
        <label class="container">Ease of Use
            <input type="checkbox">
            <span class="checkmark"></span>
        </label>
        <label class="container">Performance
            <input type="checkbox">
            <span class="checkmark"></span>
        </label>
         <label class="container">Design
            <input type="checkbox">
            <span class="checkmark"></span>
         </label>
                
            <label for="comments">Written Review(Optional)</label>
            <textarea id="comments" name="comments" rows="7" cols="58"></textarea>
            
            <label for="name">Your Name (Optional)</label>
            <input type="text" id="name" name="name">
            <button id="post-review" type="submit">Post Review</button>
        </fieldset>
        
    </form>
    <footer>
        <p>&copy; <span id="year"></span> ðŸŒ³ William Pelo Kibwila ðŸŒ³ Kinshasa DR Congo</p>
        <p>Last modified: <span id="lastModified"></span></p>
    </footer>
</body>
</html>
