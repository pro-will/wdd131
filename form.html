<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Product Review</title>
    <meta name="description" content="Product Review form for users to submit their feedback on various products.">
    <meta name="author" content="William Pelo Kibwila">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sansita+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital@0;1&display=swap" rel="stylesheet"> 
</head>
<body>
    <h1>Product Review</h1>
    <form method="get" action="review.html">
        <fieldset>
            <label for="product-name" class="label-product-name">Product Name:</label>
            <select name="product-name" id="product-name" required>
                <option value="" disabled selected>Select a Product...</option>
                <!-- Options will be populated by JavaScript -->
            </select>
          
          <!-- Section Filtre d'Ã‰valuation (DÃ©monstration du composant demandÃ©) -->
        <section class="section container" style="padding: 0 0 40px 0;">
            <h2 class="section-heading" style="margin-bottom: 20px;">Overall Rating</h2>
            <div class="rating-filter-container">
                <!-- Groupe 1 Ã‰toiles -->
                <label class="rating-option">
                    <input type="radio" name="rating-filter" value="1">
                    <div class="rating-display">
                        <span class="stars">&#9733;</span>
                        <span class="custom-checkbox"></span>
                    </div>
                </label>
                
                <!-- Groupe 2 Ã‰toiles -->
                <label class="rating-option">
                    <input type="radio" name="rating-filter" value="2">
                    <div class="rating-display">
                        <span class="stars">&#9733;&#9733;</span>
                        <span class="custom-checkbox"></span>
                    </div>
                </label>
                
                <!-- Groupe 3 Ã‰toiles -->
                <label class="rating-option">
                    <input type="radio" name="rating-filter" value="3">
                    <div class="rating-display">
                        <span class="stars">&#9733;&#9733;&#9733;</span>
                        <span class="custom-checkbox"></span>
                    </div>
                </label>
                
                <!-- Groupe 4 Ã‰toiles -->
                <label class="rating-option">
                    <input type="radio" name="rating-filter" value="4">
                    <div class="rating-display">
                        <span class="stars">&#9733;&#9733;&#9733;&#9733;</span>
                        <span class="custom-checkbox"></span>
                    </div>
                </label>
                
                <!-- Groupe 5 Ã‰toile -->
                <label class="rating-option">
                    <input type="radio" name="rating-filter" value="5">
                    <div class="rating-display">
                        <span class="stars">&#9733;&#9733;&#9733;&#9733;&#9733;</span>
                        <span class="custom-checkbox"></span>
                    </div>
                </label>
            </div>
        </section>

        <label for="date">Date of Installation</label>
        <input type="date" id="date" name="date" placeholder="dd/mm/yyyy" required>
  
        <h2 >Which Feature did you find useful in the product?(Check all that apply)</h2>
        <label class="container">Durable
            <input type="checkbox" checked>
            <span class="checkmark"></span>
        </label>
        <label class="container">Affordable
            <input type="checkbox">
            <span class="checkmark"></span>
        </label>
        <label class="container">Eco-Friendly
            <input type="checkbox">
            <span class="checkmark"></span>
        </label>
         <label class="container">Easy to Use
            <input type="checkbox">
            <span class="checkmark"></span>
         </label>
                
            <label for="comments">Written Review(Optional)</label>
            <textarea id="comments" name="comments" rows="7" cols="58"></textarea>
            
            <label for="name">Your Name (Optional)</label>
            <input type="text" id="name" name="name">
            <button id="post-review" type="submit">Post Review</button>
        </fieldset>
        
    </form>
    <footer>
        <p>&copy; <span id="year"></span> ðŸŒ³ William Pelo Kibwila ðŸŒ³ Kinshasa DR Congo</p>
        <p>Last modified: <span id="lastModified"></span></p>
    </footer>
</body>
</html>
