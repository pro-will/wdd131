<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Page Example</title>
    <!-- Link to CSS file -->
    <link rel="stylesheet" href="styles/check.css">
    <!-- Link to JS file with defer -->
    <script src="check.js" defer></script>
</head>
<body>
    <!-- Header / Hero Section -->
    <header class="hero">
        <picture>
            <source srcset="images/hero-small.webp" media="(max-width: 600px)">
            <source srcset="images/hero-medium.webp" media="(max-width: 1200px)">
            <img src="images/hero-large.webp" alt="Hero Image">
        </picture>
        <h1>Welcome to Our Weather Portal</h1>
    </header>

    <!-- Weather Section -->
    <section class="weather">
        <h2>Weather <span class="weather-icon">⛅</span></h2>
        <p>Temperature: <span id="temp">8°C</span></p>
        <p>Wind Speed: <span id="wind-speed">10 km/h</span></p>
        <p>Wind Chill: <span id="wind-chill">Calculating...</span></p>
        <img src="images/weather-icon.svg" alt="Weather Icon" class="mobile-weather-icon">
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; <span id="current-year"></span> | Last Modified: <span id="last-modified"></span></p>
    </footer>
</body>
</html>
